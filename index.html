<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="mainCard">
            <div class="top">
                <div class="container">
                    <img src="./images/image-jeremy.png" alt="image-jeremy">
                    <label style="font-weight: 300; color: var(--pale-blue); margin-top: 30px; font-size: 12px;">Report for</label>
                    <label style="font-weight: 300; color: white; font-size: 30px;">Jeremy Robson</label>
                </div>
            </div>
            <div class="button-container">
                <input type="submit" class="button" value="Daily"></input>
                <input type="submit" class="button" value="Weekly"></input>
                <input type="submit" class="button" value="Monthly"></input>
            </div>
        </div>

        <div class="container">
            <div class="card">Work</div>
            <div class="card">Play</div>
            <div class="card">Study</div>
            <div class="card">Exercice</div>
            <div class="card">Social</div>
            <div class="card">Self Care</div>
        </div>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kevin Nguyen</a>.
  </div> -->
</body>

</html>
