<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="mainCard">
            <div class="top">
                <div class="container">
                    <img src="./images/image-jeremy.png" alt="image-jeremy">
                    <label style="font-weight: 300; color: var(--pale-blue); margin-top: 30px; font-size: 12px;">Report for</label>
                    <label style="font-weight: 300; color: white; font-size: 30px;">Jeremy Robson</label>
                </div>
            </div>
            <div class="button-container">
                <input type="submit" class="button" value="Daily"></input>
                <input type="submit" class="button" value="Weekly"></input>
                <input type="submit" class="button" value="Monthly"></input>
            </div>
        </div>

        <div class="container">

            <div class="card" style="background-color: hsl(15, 100%, 70%);">
                <div class="info">
                    <div class="top">
                        <label>Work</label>
                        <button><img src="./images/icon-ellipsis.svg" alt="ellipsis"></img></button>
                    </div>
                    <div class="hours">
                        <h1>32hrs</h1>
                        <label>Last Week - 36hrs</label>
                    </div>
                </div>
            </div>
            <div class="card" style="background-color: hsl(195, 74%, 62%)">
                <div class="info">
                    <div class="top">
                        <label>Play</label>
                        <button><img src="./images/icon-ellipsis.svg" alt="ellipsis"></img></button>
                    </div>
                    <div class="hours">
                        <h1>10hrs</h1>
                        <label>Last Week - 8hrs</label>
                    </div>
                </div>
            </div>
            <div class="card" style="background-color: hsl(348, 100%, 68%);">
                <div class="info">
                    <div class="top">
                        <label>Study</label>
                        <button><img src="./images/icon-ellipsis.svg" alt="ellipsis"></img></button>
                    </div>
                    <div class="hours">
                        <h1>4hrs</h1>
                        <label>Last Week - 7hrs</label>
                    </div>
                </div>
            </div>
            <div class="card" style="background-color: hsl(145, 58%, 55%);">
                <div class="info">
                    <div class="top">
                        <label>Exercise</label>
                        <button><img src="./images/icon-ellipsis.svg" alt="ellipsis"></img></button>
                    </div>
                    <div class="hours">
                        <h1>4hrs</h1>
                        <label>Last Week - 5hrs</label>
                    </div>
                </div>
            </div>
            <div class="card" style="background-color: hsl(264, 64%, 52%);">
                <div class="info">
                    <div class="top">
                        <label>Social</label>
                        <button><img src="./images/icon-ellipsis.svg" alt="ellipsis"></img></button>
                    </div>
                    <div class="hours">
                        <h1>5hrs</h1>
                        <label>Last Week - 10hrs</label>
                    </div>
                </div>
            </div>
            <div class="card" style="background-color: hsl(43, 84%, 65%);">
                <div class="info">
                    <div class="top">
                        <label>Self Care</label>
                        <button><img src="./images/icon-ellipsis.svg" alt="ellipsis"></img></button>
                    </div>
                    <div class="hours">
                        <h1>2hrs</h1>
                        <label>Last Week - 2hrs</label>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Kevin Nguyen</a>.
    </div>
</body>

</html>
