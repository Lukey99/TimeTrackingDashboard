<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="firstCard">
    <div class="secCard">
      <img src="./images/image-jeremy.png">
      <a style="font-size: small; margin-top: 3vh; margin-bottom: 1vh; color:hsl(236, 100%, 87%)">Report for</a>
      <a style="font-size: 30px; color: white">Jeremy<br>Robson</a>
    </div>
    <div class="pickMode">
      <a>Daily</a>
      <a>Weekly</a>
      <a>Monthly</a>
    </div>
  </div>
  <div class="container">
    <div id="stat" style="background-color: hsl(15, 100%, 70%);">
      <img src="images/icon-work.svg">
      <div class="bottomCard">
        <div>
          <a style="color: white; font-size: 14px;">Work</a>
          <img src="images/icon-ellipsis.svg">
        </div>
      </div>
    </div>
    <div id="stat" style="background-color: hsl(195, 74%, 62%);">
      <img src="images/icon-play.svg">
      <div class="bottomCard"></div>
    </div>
    <div id="stat" style="background-color: hsl(348, 100%, 68%);">
      <img src="images/icon-study.svg">
      <div class="bottomCard"></div>
    </div>
    <div id="stat" style="background-color: hsl(145, 58%, 55%);">
      <img src="images/icon-exercise.svg">
      <div class="bottomCard"></div>
    </div>
    <div id="stat" style="background-color: hsl(264, 64%, 52%)">
      <img src="images/icon-social.svg">
      <div class="bottomCard"></div>
    </div>
    <div id="stat" style="background-color: hsl(43, 84%, 65%);">
      <img src="images/icon-self-care.svg">
      <div class="bottomCard"></div>
    </div>
  </div>

  </div> -->
</body>
</html>
